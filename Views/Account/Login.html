@{
    ViewData["Title"] = "Login";
    Layout = null;
}
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>@ViewData["Title"]</title>

    <!-- Page styling -->
    <link rel="stylesheet" href="/Users/Studier/Plugg/Databasteknik/Project/Blackjack/wwwroot/css/login.css" />
</head>
<body>

    <!-- Fullscreen background -->
    <div class="background">

        <img
            src="/Users/Studier/Plugg/Databasteknik/Project/Blackjack/wwwroot/images/cardsbg.png"
            alt=""
            class="background-image" />
        
        <!-- Centered content wrapper -->
        <div class="login-wrapper">
            
            <div class="logo">
                <img
                    src="/Users/Studier/Plugg/Databasteknik/Project/Blackjack/wwwroot/images/LOGO.png"
                    alt="Blackjack Duels"
                    class="login-logo"/>
            </div>
        

            <!-- Welcome -->
            <header class="login-header">
                <h1 class="login-title">
                    Welcome to Blackjack Duels!
                </h1>
            </header>

            <div class="login-window">
            <div class="login-card">
                <form asp-action="Login" method="post">
                    <input type="text" name="username" placeholder="Username" required /><br />
                    <input type="password" name="password" placeholder="Password" required /><br />
                    
                    <button type="submit">Login</button>
                
                
                </form>
                </div>
            <div class="register-link">
                <a href="/Account/Register">Create an account</a> 
            </div>
            </div>
            </div>
        </div>
    </div>
